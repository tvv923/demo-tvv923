<script>
    function setHeight(contentClass, headerClass, footerClass) {
        document.querySelector(contentClass).style.setProperty('height',
            window.innerHeight - document.querySelector(headerClass).offsetHeight - document.querySelector(footerClass).offsetHeight+"px");
    }
    setHeight('.myBlock', '.mainHeader', '.mainFooter');
    window.addEventListener('resize', event=>setHeight('.myBlock', '.mainHeader', '.mainFooter'));
